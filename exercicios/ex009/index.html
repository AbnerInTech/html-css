<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas e suas Variações</h1>
        <h2>Listas Ordenadas</h2>
             <ol type="I" start="10">
                    <li>Acordar</li>
                    <li>Tomar banho</li>
                    <li>Vestir a Roupa</li>
                    <li>Ir a escola</li>
             </ol>
        <h2>Listas Não Ordenadas</h2>
            <ul type="square">
                <li>Lavar Roupa</li>
                <li>Lavar a Louça</li> 
                <li>Arrumar o Quarto</li>
            </ul>
        <h2>Listas Definidas</h2>
            <dl>
                <dt>MOO</dt>
                <dd>Manual de Orientação Orquestral</dd>
                <dt>GEM</dt>
                <dd>Grupo de Estudo Musical</dd>

            </dl>
    </body>
</html>
