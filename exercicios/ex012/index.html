<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colocando videos hospedados localmente</h1>
    <p>Esse video está no meu computador</p>
    <video src="midia/meu-video.webm" width="560px" autoplay controls></video>
    <p>Esse video é compativel a maioria das plataformas.</p>
    <video controls autoplay loop width="560" poster="imagens/vacafoto.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h1>Colocando video hospedados EXTERNAMENTE</h1>
    <p>Podemos colocar videos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=jldS2B9qr7B6ijlB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
