<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover {
            color: red;
        }
        
        div > p {
            display: none;
            width: 150px;
            color: yellow;
            background-color: aqua;
        }

        div:hover > p {
            display: block;
            
        }

        #principal:hover {
                background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="principal">Divs em Hovers</h1>
    <div>Passe o mouse aqui
        <p>Texto Escondido...</p>
        <h1>Texte Drive</h1>
    </div>
</body>
</html>
