<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {

            border-collapse: collapse;
        }

        th {
            border: solid black 1px;
            width: 20vw;
            height: 2vh;
        }

        tr {

        }

        td {
            border: solid black 1px;
            padding: 5px;  
            width: 20vw;
            height: 10vh;
            text-align: center;
            vertical-align: middle;
        }

        .legenda {
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!--
    TABLE HIERARC:
    TABLE ROW <tr>
        TABLE HEADER <header>
            TABLE DATA <td>
-->
    <table>
        <th>Titulo</th>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="legenda">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
