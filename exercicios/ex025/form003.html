<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formlários</h1>

    <form action="cadastro.js" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="Notas" min="0" max="10" required step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Período Letívo</label>
            <input type="month" name="mes" id="imes" required value="2025-01"> 
        </p>

        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" autocomplete="">
        </p>

        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
