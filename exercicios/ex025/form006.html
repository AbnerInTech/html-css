<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffff00">
        </p>

        <p>

            <label for="inivel">Nível e Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="2" max="7" value="0">

        </p>

        <p>

            <label for="idoc">Um documento: </label>
            <input type="file" name="doc" id="idoc">

        </p>

        <p>

            <input type="submit" value="Sent">
            <input type="reset" value="Clean">

        </p>

    </form>

</body>
</html>
